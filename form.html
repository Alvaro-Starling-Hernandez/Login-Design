<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect your <br>Google account</h1>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="google-icon">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="twitter-logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="inputs-names">
                <label for="name">
                    <span>Name</span>
                    <input id="name" type="text" name="name">
                </label>
                <label for="userName">
                    <span>Username</span>
                    <input id="userName" type="text" name="userName">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Creating an account means you are okay with our Terms of <br> Service, Privacy Policy, and our default Notification <br> Settings.</span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
